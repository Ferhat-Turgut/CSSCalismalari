<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CSS</title>
    <link rel="stylesheet" href="./css/style.css"> <!--3. yöntem css dosyası oluşturup html dosyamıza eklemek-->

    <!--2. yöntem head içinde ilgili etikete style yaratmak-->
    <style>
        h2{
            color: red;
            background: blue;

        }
    </style>
</head>
<body>
    <!--1. yöntem h1 etiketinin içinde style vermek-->
    <h1 style="color: red;">Başlık 1</h1>
    <h2>Başlık 2</h2>
    <h3>Başlık 3</h3>
</body>
</html>
